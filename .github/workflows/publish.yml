# This workflow builds and publishes the package to PyPI using uv.
name: Publish to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: pyproject.toml
          enable-cache: true

      - name: Install build dependencies
        run: uv sync --all-extras

      - name: Build package and publish to PyPI
        run: |
            uv build
            uv publish
