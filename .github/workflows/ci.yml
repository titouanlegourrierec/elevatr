# This workflow runs the repo's CI tests.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"  # every monday at 04:00 UTC
  workflow_dispatch:

jobs:
  ci:
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: pyproject.toml
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install elevatr
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync --all-extras

      - name: Cache prek
        uses: actions/cache@v5
        with:
          path: ~/.cache/prek/
          key: prek-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: uv run prek run --all-files --config .pre-commit-config.yaml

      - name: Build and check package
        run: |
          uv build
          uv run twine check --strict dist/*

      - name: Test code and coverage
        run: uv run pytest -n auto -s --maxfail=1 --disable-warnings --cov=elevatr --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
